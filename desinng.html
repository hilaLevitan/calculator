<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>calculature</title>
   
    <link rel="stylesheet" type="text/css" href="desin.css" media="screen" />
    
  </head>
  <body>
    <div>
      <table>
        <tr>
          <td colspan="4" class="board">0</td>
        </tr>
        <tr>
          <td><button class="num" id="num1">1</button></td>
          <td><button class="num" id="num2">2</button></td>
          <td><button class="num" id="num3">3</button></td>
          <td><button class="num" id="op_x">x</button></td>
        </tr>
        <tr>
            <td><button class="num" id="num4">4</button></td>
            <td><button class="num" id="num5">5</button ></td>

            <td><button class="num" id="op_รท">รท</button></td>
        </tr>

            <td><button class="num" id="num7">7</button></td>
            <td><button class="num" id="num8">8</button></td>
            <td><button class="num" id="num9">9</button></td>
            <td><button class="num" id="dot">.</button></td>
        </tr>
        <tr>
            <td><button class="num" id="op_-">-</button></td>
            <td><button class="num" id="num0">0</button></td>
            <td><button class="num" id="op_pl">+</button></td>
            <td><button class="num" id="op_eq">=</button></td>
        </tr>
      </table>
      <button class="num" id="ce">CE</button>
    </div>
